name: Link Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lychee:
    name: Verify links
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: --no-progress --verbose --config lychee.toml .
